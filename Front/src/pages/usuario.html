<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vídeos Assistidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/usuario.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../../index.html">INÍCIO</a>
            </li>
            <li class="nav-item" id="profileButton" style="display: none;">
              <a class="nav-link btn btn-primary" href="./usuario.html">PÁGINA DO USUÁRIO</a>
            </li>
            <li class="nav-item" id="cursoButton" style="display: none;">
              <a class="nav-link btn btn-primary" href="./cursos.html">CURSOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contato.html">NOS CONTATE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1>Vídeos Assistidos por <span id="userName"></span></h1>
    <div class="videos-assistidos" id="videosAssistidos">
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const userName = sessionStorage.getItem('userName');
      document.getElementById('userName').textContent = userName;

      const watchedVideos = JSON.parse(sessionStorage.getItem('watchedVideos')) || [];

      const videosAssistidosContainer = document.getElementById('videosAssistidos');
      watchedVideos.forEach(video => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <a href="${video.url}" target="_blank">
            <div class="card-body">
              <h3>${video.title}</h3>
            </div>
          </a>
        `;
        videosAssistidosContainer.appendChild(card);
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      const userName = sessionStorage.getItem('userName');
      if (userName) {
        document.getElementById('profileButton').style.display = 'block';
        document.getElementById('cursoButton').style.display = 'block';
      }
    });
  </script>
</body>

</html>
