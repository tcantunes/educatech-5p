<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursos - EDUCATECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/cursos.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../../index.html">INÍCIO</a>
            </li>
            <li class="nav-item" id="profileButton" style="display: none;">
              <a class="nav-link btn btn-primary" href="./usuario.html">PÁGINA DO USUÁRIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contato.html">NOS CONTATE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="card" style="width: 15rem">
      <img src="../img/pc.svg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">COMPUTADOR</h5>
        <p class="card-text">
          APRENDA A NAVEGAR <br />
          PELA INTERNET E OUTROS
        </p>
        <a href="./computador.html" class="btn btn-cursos" id="btnComputador">ACESSAR</a>
      </div>
    </div>
    <div class="card" style="width: 15rem">
      <img src="../img/celular.svg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">CELULAR</h5>
        <p class="card-text">
          APRENDA AGORA COMO <br />
          USAR SEU CELULAR
        </p>
        <a href="./celular.html" class="btn btn-cursos" id="btnCelular">ACESSAR</a>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('btnCelular').addEventListener('click', function(event) {
      event.preventDefault();
      
      const userName = sessionStorage.getItem('userName');
      const url = `./celular.html?userName=${encodeURIComponent(userName)}`;
      
      window.location.href = url;
    });

    document.getElementById('btnComputador').addEventListener('click', function(event) {
      event.preventDefault();
      
      const userName = sessionStorage.getItem('userName');
      const url = `./computador.html?userName=${encodeURIComponent(userName)}`;
      
      window.location.href = url;
    });

    document.addEventListener('DOMContentLoaded', function() {
      const userName = sessionStorage.getItem('userName');
      if (userName) {
        document.getElementById('profileButton').style.display = 'block';
      }
    });
  </script>
</body>

</html>
