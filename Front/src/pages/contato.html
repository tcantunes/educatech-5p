<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/cursos.css" />
    <link rel="stylesheet" href="../static/contato.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../../index.html">INÍCIO</a>
                        </li>
                        <li class="nav-item" id="profileButton" style="display: none;">
                            <a class="nav-link btn btn-primary" href="./usuario.html">PÁGINA DO USUÁRIO</a>
                        </li>
                        <li class="nav-item" id="cursoButton" style="display: none;">
                            <a class="nav-link btn btn-primary" href="./cursos.html">CURSOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contato.html">NOS CONTATE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="success-message" class="hidden">
                <p>Sua mensagem foi enviada com sucesso!</p>
            </div>
            <form id="contatoForm">
                <div class="mb-3">
                    <h1>FALE CONOSCO!</h1>
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="InputEmail" name="email" aria-describedby="emailHelp"
                        placeholder="DIGITE SEU EMAIL AQUI" required />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">MENSAGEM</label>
                    <textarea type="text" class="form-control" id="message" name="message"
                        placeholder="DIGITE SUA MENSAGEM" required></textarea>
                </div>
                <div class="container-buttons d-flex flex-column justify-content-center align-items-center">
                    <button type="submit" class="btn-contato">ENVIAR</button>
                </div>
            </form>
        </div>
    </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contatoForm');
            const successMessage = document.getElementById('success-message');

            form.addEventListener('submit', function (event) {
                event.preventDefault();


                setTimeout(function () {
                    form.style.display = 'none';
                    successMessage.classList.remove('hidden');
                }, 1000);
            });
        });
    </script>
</body>

</html>
